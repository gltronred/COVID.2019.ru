<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>COVID-19 Russian Federation</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="display">COVID-19 Russian Federation</h1>

      <div id="loading" class="jumbotron">
        <h1>Loading...</h1>
      </div>

      <div id="checkboxes" class="row">
        <button id="reset" class="btn btn-link col-1" href="">Reset</button>
      </div>

      <div id="root" class="plot" style="height: 800px;"></div>
      <div id="race" class="plot" style="height: 800px;"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/lodash@4.17.15/lodash.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://unpkg.com/d3@5.15.1/dist/d3.min.js"></script>
    <script src="https://unpkg.com/d3-dsv@1.2.0/dist/d3-dsv.min.js"></script>
    <script src="https://unpkg.com/d3-fetch@1.1.2/dist/d3-fetch.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
